<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buycoins Test</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/repository.css" />
    <link rel="shortcut icon" href="./assets/github.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="left__container">
        <div class="mobile__view">
          <div class="navbar__toggler">
            <img
              src="./assets/menu.svg"
              alt="toggler"
              class="toggler"
              id="toggler"
            />
          </div>
          <div class="logo__container">
            <a href="./index.html">
              <img
                src="./assets/github.svg"
                alt="logo"
                class="logo"
                draggable="false"
              />
            </a>
          </div>
          <ul class="nav__ul">
            <li class="nav__list-items repo">
              <a href="./repository.html" class="nav__link"> Repositories </a>
            </li>
          </ul>
        </div>

        <div class="mobile__view--dropdown">
          <div class="search__container">
            <input
              type="text"
              class="search__input"
              placeholder="Search or jump to..."
            />
            <div class="search__icon">/</div>
          </div>
          <div class="navbar__container">
            <nav class="nav">
              <ul class="nav__ul">
                <li class="nav__list-items dashboard">Dashboard</li>
                <li class="nav__list-items">Pull requests</li>
                <li class="nav__list-items">Issues</li>
                <li class="nav__list-items">Marketplace</li>
                <li class="nav__list-items">Explore</li>
                <li class="nav__list-items code">Codespaces</li>
                <li class="nav__list-items sponsor">Sponsors</li>
                <li class="nav__list-items settings">Settings</li>
                <li class="nav__list-items image">
                  <div class="profile__image">
                    <img
                      src="https://avatars.githubusercontent.com/u/43374545?v=4"
                      alt=""
                      class="profile"
                    />
                    <p>lawrencelucky</p>
                  </div>
                </li>
                <li class="nav__list-items image">
                  <div class="profile__image">
                    <img src="./assets/logout.svg" alt="" class="signout" />
                    <p>Sign out</p>
                  </div>
                </li>
                <li class="nav__list-items repo">
                  <a href="./repository.html" class="nav__link">
                    Repositories
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="right__container">
        <div class="notification__icon">
          <img
            src="./assets/bell.svg"
            alt="bell"
            class="icon"
            draggable="false"
          />
        </div>
        <div class="plus__icon">
          <img
            src="./assets/plus.svg"
            alt="plus"
            class="icon"
            draggable="false"
          />
          <img src="./assets/caret-down.svg" alt="caret" class="caret-icon" />
        </div>
        <div class="profile__image">
          <img
            src="https://avatars.githubusercontent.com/u/43374545?v=4"
            alt="profile"
            class="image"
            draggable="false"
          />
          <img src="./assets/caret-down.svg" alt="caret" class="caret-icon" />
        </div>
      </div>
    </header>

    <section class="repo__section">
      <div class="repo__header">
        <div class="empty--container"></div>
        <div class="header__container">
          <div class="header__menu--item">
            <img src="./assets/book.svg" alt="icon" class="icon" />
            <p>Overview</p>
          </div>
          <div class="header__menu--item repo">
            <img src="./assets/book-closed.svg" alt="icon" class="icon" />
            <p class="title">Repositories</p>
            <p class="count"><span class="total-repo-count">0</span></p>
          </div>
          <div class="header__menu--item">
            <img src="./assets/bar-chart.svg" alt="icon" class="icon" />
            <p>Projects</p>
          </div>
          <div class="header__menu--item">
            <img src="./assets/box.svg" alt="icon" class="icon" />
            <p>Packages</p>
          </div>
        </div>
      </div>
      <div class="repo__content">
        <div class="profile__container">
          <div class="profile__image--container">
            <img
              src="https://avatars.githubusercontent.com/u/43374545?v=4"
              alt=""
              class="image"
              draggable="false"
            />
            <div class="message__container">
              <p class="emoji">ðŸŽ¯</p>
              <p class="message">Focusing</p>
            </div>
          </div>
          <div class="profile__bio--container">
            <h3 class="name"></h3>
            <p class="username"></p>
            <p class="bio"></p>
          </div>
        </div>
        <div class="bio-for-mobile">
          <div class="message__container">
            <p class="emoji">ðŸŽ¯</p>
            <p class="message">Focusing</p>
          </div>
          <p class="bio"></p>
        </div>
        <div class="repo__container">
          <input
            type="text"
            class="search__input"
            placeholder="Find a repository..."
          />
          <div class="total-number-of-repos">
            <p class="number-repos">
              <span class="total-repo-count">0</span> results for public
              repositories
            </p>
          </div>
          <div class="all__repos"></div>
        </div>
      </div>
    </section>

    <script src="./js/toggler.js"></script>
    <script src="./github_token.js"></script>
    <script src="./js/repository.js"></script>
  </body>
</html>
